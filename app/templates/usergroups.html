{% extends "base2.html" %}

{% block main %}

<div class="table-responsive" id = "usegroups">
    <h4 class="page-title">GROUPS</h4>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Group Name</th>
                <th>Creator</th>
            </tr>
        </thead>
        <tbody>

            {% for group in groups%}
            <tr>
                <td>{{group[1]}}</td>
                <td>{{group[2]}} {{group[3]}}</td>

                <td><form action="{{ url_for('userGroupDetails',groupid= group[0]) }}" method="post">
                    <button class="button" type="submit">Details</button>
                </form></td>
            {% endfor %}
                
            </tr>

        </tbody>
    </table>
</div>

{% endblock %}
