{% extends "base2.html" %}

{% block main %}

<div class="table-responsive" id = grpposts>
    <h4 class="page-title">POSTS</h4>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                
                <th>OWNER</th>
                <th>DATE</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            {% for post in posts%}
            <tr>
                
                <td>{{post[2]}} {{post[3]}}</td>
                <td>{{post[1]}}</td>
                <td><form action="{{ url_for('groupPostDetail',postid = post[0]) }}" method="post">
                    <button class="button" type="submit">View Post</button>
                </form></td>
            {% endfor %}
                
            </tr>


        </tbody>
    </table>
</div>

{% endblock %}
