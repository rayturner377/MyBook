<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">
    <title>MyBook</title>
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Menu CSS -->
    <link href="{{ url_for('static', filename='plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css') }}" rel="stylesheet">
    <!-- animation CSS -->
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{{ url_for('static', filename='css/colors/default.css') }}" id="theme" rel="stylesheet">
    <link href="{{ url_for('static', filename='datatables/dataTables.bootstrap4.min.css')}}" rel="stylesheet">
</head>

<body class="fix-header">
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Wrapper -->
    <!-- ============================================================== -->
    <div id="wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <nav class="navbar navbar-default navbar-static-top m-b-0">
            <div class="navbar-header " id="cocl">
                <div class="top-left-part">
                    <!-- Logo -->
                    <a class="logo" id="na" href="dashboard.html">
                       <i>MYBOOK</i>
                     </a>
                </div>

            </div>
            <!-- /.navbar-header -->
            <!-- /.navbar-top-links -->
            <!-- /.navbar-static-side -->
        </nav>
        <!-- End Top Navigation -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav slimscrollsidebar">
                <div class="sidebar-head">
                    <h3><span class="fa-fw open-close"><i class="ti-close ti-menu"></i></span> <span
                            class="hide-menu">Navigation</span></h3>
                </div>
                <ul class="nav" id="side-menu">
                    <li style="padding: 70px 0 0;">
                        <a href="{{ url_for('home') }}" class="waves-effect"><i class="fa fa-clock-o fa-fw"
                                aria-hidden="true"></i>Dashboard</a>
                    </li>
                    <li>
                        <a href="{{ url_for('users') }}" class="waves-effect"><i class="fa fa-user fa-fw"
                                aria-hidden="true"></i>Users</a>
                    </li>
                    <li>
                        <a href="{{ url_for('groups') }}" class="waves-effect"><i class="fa fa-table fa-fw"
                                aria-hidden="true"></i>Groups</a>
                    </li>
                    <li>
                        <a href="{{ url_for('posts') }}" class="waves-effect"><i class="fa fa-font fa-fw"
                                aria-hidden="true"></i>Posts</a>
                    </li>
                    <li>
                        <a href="Settings.html" class="waves-effect"><i class="fa fa-globe fa-fw"
                                aria-hidden="true"></i>Settings</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Left Sidebar -->
        <!-- ============================================================== -->
        <div id="page-wrapper">
            <div class="container-fluid">
                {% block main %}
                {%endblock%}
            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2020 &copy; MyBook </footer>
        </div>

        <!-- ============================================================== -->
        <!-- Page Content -->
        <!-- ============================================================== -->
        
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2020 &copy; MyBook </footer>
        </div>
        <!-- ============================================================== -->
        <!-- End Page Content -->
        <!-- ============================================================== -->

 <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='plugins/bower_components/jquery/dist/jquery.min.js')}}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='bootstrap/dist/js/bootstrap.min.js')}}"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="{{ url_for('static', filename='plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js')}}"></script>
    <!--slimscroll JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery.slimscroll.js')}}"></script>
    <!--Wave Effects -->
    <script src="{{ url_for('static', filename='js/waves.js')}}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{{ url_for('static', filename='js/custom.min.js')}}"></script>
      <!-- Page level plugins -->
    <script src="{{ url_for('static', filename='datatables/jquery.dataTables.min.js')}}"></script>
    <script src="{{ url_for('static', filename='datatables/dataTables.bootstrap4.min.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="js/demo/dashboard1.js"></script>
{% block js %} {% endblock%}
</body>
</html>
