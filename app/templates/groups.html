{% extends "base.html"%}
{% block main %}
<div class="row bg-title">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">groups</h4>
    </div>
</div>

<div class="row" style ="height:1000px; overflow:scroll;">
    {% for group in group_list%}
    <div class="col-md-3" style="margin: 1em auto">
        <div id="ud">
            <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" role="img"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg> -->
      
            <div class="card-body">
              <h5 class="card-title"> {{group[1]}}</h5>
              <p class="card-text">Group ID {{group[0]}}</p>
              <p class="card-text">Creator {{group[2]}} {{group[3]}}</p>
            </div>

            <form action="{{ url_for('groupdetails',groupid = group[0]) }}" method="post">
                <button class="button" type="submit">View {{group[1]}}</button>
            </form>
        </div>
        
      </div>
      {% endfor %}

</div>
{%endblock%}
