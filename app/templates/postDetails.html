{% extends "base.html"%}
{% block main %}
<div class="row bg-title">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">POST ID: {{post[0]}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 col-sm-6 col-xs-12">
        <div class="white-box analytics-info">
            <h3 class="box-title">Total Comments</h3>
            <ul class="list-inline two-part">
                <li>
                    <div id="sparklinedash"><canvas style="display: inline-block; width: 67px; height: 30px; vertical-align: top;" width="67" height="30"></canvas></div>
                </li>
                <li class="text-right"><i class="ti-arrow-up text-success"></i> <span class="counter text-success">{{total}}</span></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="white-box">
            <h3 class="box-title">Comments of  POST  {{post[0]}}</h3>
            <div class="table-responsive">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Comment ID</th>
                            <th>Commenter</th>
                            <th>Comment Date</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for comment in comments%}
                        <tr>
                            <td>{{comment[0]}}</td>
                            <td>{{comment[1]}} {{comment[2]}}</td>
                            <td>{{comment[3]}}</td>
                            
                        {% endfor %}
                            
                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>

    .btn btn-secondary{
        background-color: grey;
    }
    
    .white-box{
        width:100%;
    }
    
    table thead tr{
        display:block;
    }
    
    td, th{
        width :300px;
    }
    td{
        text-align: center;
    }
    
    
    table  tbody{
      display:block;
      height:300px;
      overflow:auto;
    }
</style>
    
{%endblock%}
